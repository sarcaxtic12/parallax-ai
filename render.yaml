services:
  # 1. The Python Agent (Streamlit Frontend + Logic)
  - type: web
    name: parallax-agent
    runtime: docker      # Change 'env' to 'runtime'
    rootDir: py-agent    # VITAL: Step into the folder first
    dockerfilePath: Dockerfile # Now just look for the file inside that folder
    plan: free
    envVars:
      - key: PORT
        value: 8501      # Streamlit usually runs on 8501, not 8000
      - key: GO_SCRAPER_URL
        fromService:
          type: web
          name: parallax-scraper
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: parallax-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false

  # 2. The Go Scraper (Backend Service)
  - type: web
    name: parallax-scraper
    runtime: docker
    rootDir: go-scraper  # Step into the folder
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8080

  # 3. Next.js Frontend
  - type: web
    name: parallax
    runtime: docker
    rootDir: parallax-frontend # Step into the folder
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: parallax-agent
          property: url

databases:
  # 4. Managed Postgres Database
  - name: parallax-db
    databaseName: parallax_core
    user: parallax_user
    plan: free
    ipAllowList: []