services:
  # 1. The Python Agent
  - type: web
    name: parallax-agent
    runtime: docker
    # Do NOT use rootDir. Stay at the repo root.
    # Point explicitly to the file:
    dockerfilePath: py-agent/Dockerfile
    # Tell Docker to only look inside the py-agent folder for code:
    dockerContext: py-agent
    plan: free
    envVars:
      - key: PORT
        value: 8501
      - key: GO_SCRAPER_URL
        fromService:
          type: web
          name: parallax-scraper
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: parallax-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false

  # 2. The Go Scraper
  - type: web
    name: parallax-scraper
    runtime: docker
    dockerfilePath: go-scraper/Dockerfile
    dockerContext: go-scraper
    plan: free
    envVars:
      - key: PORT
        value: 8080

  # 3. Next.js Frontend
  - type: web
    name: parallax
    runtime: docker
    dockerfilePath: parallax-frontend/Dockerfile
    dockerContext: parallax-frontend
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: parallax-agent
          property: url

databases:
  - name: parallax-db
    databaseName: parallax_core
    user: parallax_user
    plan: free
    ipAllowList: []