services:
  # 1. The Go Scraper (High-speed Helper)
  - type: web
    name: parallax-scraper
    runtime: docker
    rootDir: go-scraper
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8080

  # 2. The Python Agent (The Brain & API)
  - type: web
    name: parallax-agent
    runtime: docker
    rootDir: py-agent
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8000  # FIXED: Matches your logs
      - key: GO_SCRAPER_URL
        value: http://parallax-scraper:8080/scrape
      - key: DATABASE_URL
        fromDatabase:
          name: parallax-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false

  # 3. The Pretty Frontend (Next.js / Liquid Glass UI)
  - type: web
    name: parallax-frontend
    runtime: docker
    rootDir: parallax-frontend
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: parallax-agent
          property: url

databases:
  # 4. The Database (Memory)
  - name: parallax-db
    databaseName: parallax_core
    user: parallax_user
    plan: free
    ipAllowList: []