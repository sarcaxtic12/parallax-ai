services:
  # 1. Python Agent (API + analysis)
  - type: web
    name: agent
    env: docker
    dockerContext: ./py-agent
    dockerfilePath: ./py-agent/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: GO_SCRAPER_HOST
        fromService:
          type: web
          name: scraper
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false

  # 2. Go Scraper
  - type: web
    name: scraper
    env: docker
    dockerContext: ./go-scraper
    dockerfilePath: ./go-scraper/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8080

  # 3. Next.js Frontend (main site)
  - type: web
    name: parallax
    env: docker
    dockerContext: ./parallax-frontend
    dockerfilePath: ./parallax-frontend/Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://agent.onrender.com

databases:
  # 4. Postgres
  - name: db
    databaseName: parallax_core
    user: parallax_user
    plan: free
    ipAllowList: [] # Allow all internal connections
